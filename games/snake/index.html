<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Mini Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'arcade-blue': '#1e40af',
                        'arcade-purple': '#7c3aed',
                        'arcade-pink': '#ec4899',
                    }
                }
            }
        }
    </script>
    <style>
        canvas {
            border: 4px solid #1e40af;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .mobile-controls {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            canvas {
                max-width: 100%;
                height: auto;
            }
        }
        
        .control-btn {
            background: linear-gradient(145deg, #1e40af, #3b82f6);
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .leaderboard {
            background: linear-gradient(145deg, #0f172a, #1e293b);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent mb-2">
                üêç Snake Game
            </h1>
            <p class="text-gray-300">Eat the food and grow your snake!</p>
            <div class="mt-4">
                <a href="../../index.html" class="inline-flex items-center px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                    ‚Üê Back to Mini Arcade
                </a>
            </div>
        </div>
        
        <!-- Game Area -->
        <div class="flex flex-col lg:flex-row gap-6 justify-center items-start">
            <!-- Game Canvas -->
            <div class="flex flex-col items-center">
                <div class="bg-black/30 p-4 rounded-lg backdrop-blur-sm">
                    <canvas id="snake" width="608" height="608" class="block"></canvas>
                </div>
                
                <!-- Score Display -->
                <div class="mt-4 text-center">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-4 inline-block">
                        <div class="text-lg font-semibold">Score</div>
                        <div id="scoreDisplay" class="text-2xl font-bold">0</div>
                    </div>
                </div>
                
                <!-- Mobile Controls -->
                <div class="mobile-controls flex-col items-center mt-4 space-y-2">
                    <button id="upBtn" class="control-btn w-16 h-16 rounded-lg text-white font-bold text-xl shadow-lg">
                        ‚Üë
                    </button>
                    <div class="flex space-x-2">
                        <button id="leftBtn" class="control-btn w-16 h-16 rounded-lg text-white font-bold text-xl shadow-lg">
                            ‚Üê
                        </button>
                        <button id="downBtn" class="control-btn w-16 h-16 rounded-lg text-white font-bold text-xl shadow-lg">
                            ‚Üì
                        </button>
                        <button id="rightBtn" class="control-btn w-16 h-16 rounded-lg text-white font-bold text-xl shadow-lg">
                            ‚Üí
                        </button>
                    </div>
                </div>
                
                <!-- Instructions -->
                <div class="mt-4 text-center text-sm text-gray-300">
                    <p class="hidden md:block">Use arrow keys to move</p>
                    <p class="md:hidden">Tap buttons or swipe to move</p>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div class="leaderboard rounded-lg p-4 min-w-[250px] border border-gray-700">
                <h3 class="text-xl font-bold mb-4 text-center bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                    üèÜ Leaderboard
                </h3>
                <div id="leaderboardList" class="space-y-2">
                    <!-- Leaderboard will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="gameOverModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-lg p-6 max-w-sm w-full mx-4 border border-gray-600">
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-4 text-red-400">Game Over!</h2>
                    <p class="mb-2">Final Score: <span id="finalScore" class="font-bold text-yellow-400">0</span></p>
                    <div class="mb-4">
                        <input id="playerName" type="text" placeholder="Enter your name" 
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                        <button id="playAgainBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                            Play Again
                        </button>
                        <button id="homeBtn" class="w-full py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold transition-colors">
                            Back to Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load required scripts -->
    <script src="../../scores.js"></script>
    <script src="../../multiplayer-core.js"></script>
    <script src="game.js"></script>
</body>
</html>
