<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Mini Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Squada One', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .leaderboard-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
        }
        
        .mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .mode-toggle.active {
            background: rgba(59, 130, 246, 0.8);
            border-color: rgba(59, 130, 246, 1);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <a href="../../index.html" class="flex items-center space-x-2 text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
                <span class="text-lg font-bold">Back to Home</span>
            </a>
            
            <!-- Mode Toggle -->
            <div class="flex items-center space-x-2 text-white">
                <span class="text-sm">Mode:</span>
                <button id="singleplayerBtn" class="mode-toggle active px-3 py-1 rounded-lg text-sm transition-all">
                    Singleplayer
                </button>
                <button id="multiplayerBtn" class="mode-toggle px-3 py-1 rounded-lg text-sm transition-all">
                    Multiplayer
                </button>
            </div>
        </div>
        
        <!-- Main Game Area -->
        <div class="flex flex-col lg:flex-row gap-4 h-full">
            <!-- Game Container -->
            <div class="flex-1 flex justify-center">
                <div class="game-container p-6 rounded-xl">
                    <div class="text-center mb-4">
                        <h1 class="text-4xl font-bold text-white mb-2">üê¶ Flappy Bird</h1>
                        <p class="text-blue-100 text-sm mb-4">Tap or press spacebar to flap!</p>
                        <div id="scoreDisplay" class="text-2xl font-bold text-yellow-300 mb-2">Score: 0</div>
                        <div id="gameStatus" class="text-lg text-white"></div>
                    </div>
                    
                    <!-- Canvas Container with responsive sizing -->
                    <div class="flex justify-center">
                        <div class="relative">
                            <canvas id="canvas" width="276" height="414"></canvas>
                            <!-- Mobile tap instruction overlay -->
                            <div id="tapInstruction" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg lg:hidden">
                                <div class="text-center text-white">
                                    <i class="fas fa-hand-pointer text-4xl mb-2"></i>
                                    <p class="text-lg">Tap to Flap!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Leaderboard Panel -->
            <div class="w-full lg:w-80">
                <div class="leaderboard-panel p-6 rounded-xl text-white">
                    <h2 class="text-2xl font-bold mb-4 text-center">
                        <i class="fas fa-trophy text-yellow-400 mr-2"></i>
                        Leaderboard
                    </h2>
                    
                    <!-- Recent Scores -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2 text-blue-300">Recent Scores</h3>
                        <div id="recentScores" class="space-y-1 text-sm">
                            <div class="text-gray-400">No recent scores</div>
                        </div>
                    </div>
                    
                    <!-- Top Scores -->
                    <div>
                        <h3 class="text-lg font-semibold mb-2 text-green-300">Top Scores</h3>
                        <div id="topScores" class="space-y-1 text-sm">
                            <div class="text-gray-400">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- Multiplayer Status -->
                    <div id="multiplayerStatus" class="mt-6 p-3 rounded-lg bg-blue-900 bg-opacity-50 hidden">
                        <h3 class="text-lg font-semibold mb-2 text-blue-300">Multiplayer Status</h3>
                        <div id="connectedPlayers" class="text-sm text-blue-200">
                            Connecting...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include necessary scripts -->
    <script src="../../auth.js"></script>
    <script src="../../scores.js"></script>
    <script src="../../multiplayer-core.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Global game state
        let currentGameMode = 'singleplayer';
        let gameScore = 0;
        let isGameActive = false;
        let username = getCurrentUser()?.username || 'Guest';
        
        // UI Elements
        const singleplayerBtn = document.getElementById('singleplayerBtn');
        const multiplayerBtn = document.getElementById('multiplayerBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameStatus = document.getElementById('gameStatus');
        const tapInstruction = document.getElementById('tapInstruction');
        const canvas = document.getElementById('canvas');
        const multiplayerStatus = document.getElementById('multiplayerStatus');
        
        // Mode switching
        singleplayerBtn.addEventListener('click', () => switchMode('singleplayer'));
        multiplayerBtn.addEventListener('click', () => switchMode('multiplayer'));
        
        function switchMode(mode) {
            currentGameMode = mode;
            
            // Update UI
            singleplayerBtn.classList.toggle('active', mode === 'singleplayer');
            multiplayerBtn.classList.toggle('active', mode === 'multiplayer');
            
            // Show/hide multiplayer status
            multiplayerStatus.classList.toggle('hidden', mode === 'singleplayer');
            
            // Initialize multiplayer if needed
            if (mode === 'multiplayer' && getCurrentUser()) {
                initializeMultiplayer();
            }
        }
        
        // Initialize multiplayer functionality
        function initializeMultiplayer() {
            // Only show presence, don't implement full multiplayer gameplay
            const connectedDiv = document.getElementById('connectedPlayers');
            connectedDiv.textContent = `Connected as: ${username}`;
        }
        
        // Mobile touch controls
        let touchStartTime = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
            handleFlap();
            hideTapInstruction();
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleFlap();
            }
        });
        
        // Click controls
        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            handleFlap();
            hideTapInstruction();
        });
        
        function handleFlap() {
            // This will be called by the original game logic
            // The original game.js should handle the actual flap mechanics
        }
        
        function hideTapInstruction() {
            tapInstruction.style.display = 'none';
        }
        
        // Score management
        function updateScore(score) {
            gameScore = score;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Broadcast score update if in multiplayer mode
            if (currentGameMode === 'multiplayer' && getCurrentUser() && typeof window.multiplayerCore !== 'undefined') {
                try {
                    window.multiplayerCore.broadcast('score_update', {
                        game: 'flappy',
                        user: username,
                        score: score
                    });
                } catch (error) {
                    console.log('Multiplayer broadcast failed:', error);
                }
            }
        }
        
        function gameOver(finalScore) {
            isGameActive = false;
            gameStatus.textContent = `Game Over! Final Score: ${finalScore}`;
            
            // Save score
            saveGameScore(finalScore);
            
            // Update leaderboards
            updateLeaderboards();
        }
        
        function saveGameScore(score) {
            const metadata = {
                timestamp: new Date().toISOString(),
                mode: currentGameMode
            };
            
            try {
                // Check if we should save to database or local storage
                const isDemoMode = window.IS_DEMO !== false; // Default to demo if not set
                
                if (!isDemoMode && typeof saveScore === 'function') {
                    saveScore('flappy', username, score, metadata);
                } else {
                    // Fallback to local storage
                    const localScores = JSON.parse(localStorage.getItem('flappy_scores') || '[]');
                    localScores.unshift({
                        username: username,
                        score: score,
                        ...metadata
                    });
                    localScores.splice(10); // Keep only top 10
                    localStorage.setItem('flappy_scores', JSON.stringify(localScores));
                }
            } catch (error) {
                console.error('Failed to save score:', error);
            }
        }
        
        function updateLeaderboards() {
            updateRecentScores();
            updateTopScores();
        }
        
        function updateRecentScores() {
            const recentDiv = document.getElementById('recentScores');
            const localScores = JSON.parse(localStorage.getItem('flappy_scores') || '[]');
            
            if (localScores.length === 0) {
                recentDiv.innerHTML = '<div class="text-gray-400">No recent scores</div>';
                return;
            }
            
            const html = localScores.slice(0, 5).map((entry, index) => 
                `<div class="flex justify-between items-center py-1">
                    <span class="text-blue-200">${entry.username}</span>
                    <span class="text-yellow-300 font-bold">${entry.score}</span>
                </div>`
            ).join('');
            
            recentDiv.innerHTML = html;
        }
        
        async function updateTopScores() {
            const topDiv = document.getElementById('topScores');
            
            try {
                // Try to fetch online scores
                const isDemoMode = window.IS_DEMO !== false;
                
                if (!isDemoMode && typeof fetchTopScores === 'function') {
                    const topScores = await fetchTopScores('flappy', 10);
                    
                    if (topScores && topScores.length > 0) {
                        const html = topScores.map((entry, index) => 
                            `<div class="flex justify-between items-center py-1">
                                <span class="text-green-200">#${index + 1} ${entry.username}</span>
                                <span class="text-yellow-300 font-bold">${entry.score}</span>
                            </div>`
                        ).join('');
                        topDiv.innerHTML = html;
                        return;
                    }
                }
                
                // Fallback to local scores
                const localScores = JSON.parse(localStorage.getItem('flappy_scores') || '[]')
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 10);
                
                if (localScores.length === 0) {
                    topDiv.innerHTML = '<div class="text-gray-400">No scores yet</div>';
                    return;
                }
                
                const html = localScores.map((entry, index) => 
                    `<div class="flex justify-between items-center py-1">
                        <span class="text-green-200">#${index + 1} ${entry.username}</span>
                        <span class="text-yellow-300 font-bold">${entry.score}</span>
                    </div>`
                ).join('');
                
                topDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load top scores:', error);
                topDiv.innerHTML = '<div class="text-red-400">Failed to load scores</div>';
            }
        }
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = window.innerHeight - 200; // Leave space for header and UI
            
            // Original canvas dimensions
            const originalWidth = 276;
            const originalHeight = 414;
            const aspectRatio = originalWidth / originalHeight;
            
            // Calculate new dimensions maintaining aspect ratio
            let newWidth = Math.min(containerWidth - 40, originalWidth);
            let newHeight = newWidth / aspectRatio;
            
            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            updateLeaderboards();
            
            // Show tap instruction on mobile
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    tapInstruction.style.display = 'flex';
                }, 1000);
            }
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Expose functions for game.js to call
        window.arcadeGameScore = updateScore;
        window.arcadeGameOver = gameOver;
    </script>
</body>
</html>
